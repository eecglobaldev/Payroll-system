
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEC HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #1e293b;
      }
      .glass-bg {
        background: radial-gradient(circle at 0% 0%, #f1f5f9 0%, #f8fafc 100%);
        min-height: screen;
      }
      .mesh-accent {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }
      .mesh-circle {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
      }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(10px, 20px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="glass-bg">
    <div class="mesh-accent">
      <div class="mesh-circle bg-blue-100 w-96 h-96 top-[-10%] left-[-10%] animate-float"></div>
      <div class="mesh-circle bg-indigo-100 w-80 h-80 bottom-[-5%] right-[-5%] animate-float" style="animation-delay: -5s"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
